<h2 mat-dialog-title>Ajouter un produit</h2>
<mat-dialog-content class="row scrollbar"> 
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row py-3">
      <div class="col-6 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>SKU</mat-label>
          <input matInput formControlName="sku" required>
        </mat-form-field>
      </div>
      <div class="col-6 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
      </div>
      <div class="col-6 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Prix</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
      </div>
      <div class="col-6 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Cat√©gorie</mat-label>
          <mat-select formControlName="categoryId" required>
            <mat-option *ngFor="let category of categories | async" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div class="col-6 mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Seller ID</mat-label>
          <input matInput type="number" formControlName="sellerId" required>
        </mat-form-field>
      </div>
      <div class="col-6 mt-2">
        <mat-checkbox formControlName="state">Actif</mat-checkbox>
      </div>
      <div class="col-12 mt-3">
        <input type="file" (change)="onFileChange($event)" multiple>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button type="submit"  (click)="onSubmit()" >Ajouter</button>
</mat-dialog-actions>
