<div class="container-fluid px-5 py-2">
  <h6 class="h3  my-auto text-secondary mt-2">Tous les patients</h6>
  <div class="d-flex justify-content-end my-3">
    <div class="col-6">
     <!-- <mat-form-field [appearance]="'fill'" > -->
        <!-- <mat-label>Recherche</mat-label> -->
        <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Recherche" autofocus #input>
      <!-- </mat-form-field> -->
   </div>
   <div class="my-auto">
    <button mat-raised-button class="example-icon text-start d-flex justify-content-start text-primary mx-3" >
      Ajouter 
      <mat-icon>add</mat-icon>
    </button>
   </div>

  </div>
  
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-primary-subtle text-secondary"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
</div>
