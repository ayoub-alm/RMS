<section id="contact" class="" data-aos="zoom-in">
  <div class="container bg-light rounded-3 p-5 ">
    <div class="row">
      <!-- <hr class="divider"> -->
      <h2 class="display-4 text-center mb-4">Contactez-Nous</h2>
            
      <p class="text-muted text-center mb-4">Nous serions ravis de répondre à toutes vos questions. N'hésitez pas à nous contacter via le formulaire ci-dessous ou en utilisant nos informations de contact.</p>
      <!-- Contact Information Section -->
      <div class="col-md-6" data-aos="fade-up">

        <ul class="list-unstyled">
          <li><strong>Adresse :</strong> 123 Rue de la Référence, Paris, France</li>
          <li><strong>Téléphone :</strong> +33 1 23 45 67 89</li>
          <li><strong>Email :</strong> contact.com</li>
        </ul>
        
        <!-- Google Map Embed (Optional) -->
        <div class="mt-4">
          <iframe width="100%" height="300" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.876281243852!2d2.292292115674022!3d48.85884407928769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f86c2b3bdb9%3A0x68e4297070f1b5a8!2sTour%20Eiffel!5e0!3m2!1sen!2sfr!4v1630969175243!5m2!1sen!2sfr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="col-md-6  p-5 rounded-3 shadow-sm" style="  background-color: #e9b84e;"  data-aos="fade-up">
        <!-- <h2 class="display-4 text-center mb-4">Formulaire de Contact</h2> -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-white">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label text-white">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Votre message" required></textarea>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-secondary w-50">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
