
  <div class="container-fluid my-2 ">
    <div class="row"> 
        <div style="max-height: 100vh;background-color: #030303"  class="card-container  col-lg-3 border border-1 border-dark d-flex align-items-center  flex-lg-column pt-1">
            <div *ngFor="let category of categories | async" class="col-8 p-2 m-3 bg-white shadow-sm rounded-4  border border-warning border-1 d-flex justify-content-around "> 
              <div class=" rounded-4 text-center  d-flex justify-content-around flex-lg-column" (click)="getProductsByCategory(category.ref)">
                <div class="mx-3">
                <img matChipAvatar [src]="category.icon" alt="" class="img-fluid " width="40px" />
                </div>
                <br>
                <div class=" fw-bold ">{{category.name}}</div>
            </div>
            </div>

          
        </div>

      <div class="col-lg-9 p-lg-3 p-3 " style="overflow:auto ;max-height: 100vh;scrollbar-width: thin;scrollbar-color: rgba(255, 255, 255, 0.281);scrollbar-width: thin;scrollbar-color: transparent transparent;" >
        <div class="row" >
            <div *ngFor="let product of allProduct | async" class="col-lg-3 col-6  p-lg-2 " >
              <mat-card  class="p-3 card bg-white" >
                <span class="badge  bg-dark col-6">{{product.seller.sellerName}}</span>
                <a href="/product#top">
                  <img (click)="showProductDialog(product.ref)" class="card-img-top" src="https://modpizza.com/wp-content/uploads/2021/12/Website-Pizzas-MadDog-TEST.png" alt="Photo of a Shiba Inu">
                </a>
                <h6 class="h5 mt-2 fw-blod"><strong>{{product.name}}</strong>
                </h6>
                <mat-card-actions class="d-flex justify-content-around">
                  
                
                  <button mat-button disabled="true">{{product.price}} MAD</button>
                  <button extended mat-raised-button aria-label="Add to cart" class="rounded-1 text-center" style="color:#595959;transform:scale(1.2)" 
                   (click)="addToBasket(product)">
                    <mat-icon class="m-auto">shopping_cart</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>
              </div>
        </div>
      </div> 

    </div>
  </div>
