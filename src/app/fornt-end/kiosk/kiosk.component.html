    <div class="container-fluid">
        <div class="row">

            <div class="card-container col-lg-3  d-flex align-items-center  flex-lg-column vh-100 b"
                 >
                <h6 class="sticky-top w-100 rounded-2  fs-4 mat-elevation-z6 text-center my-2 p-3 bg-white ">
                    Cat√©gories
                </h6>
                <div *ngFor="let category of categories | async"
                     class="col-8 p-2 m-3 bg-white shadow-sm rounded-3   d-flex justify-content-around ">
                    <div (click)="getProductsByCategory(category.ref)"
                         class=" rounded-4 text-center  d-flex justify-content-around flex-lg-column">
                        <div class="mx-3">
                            <div class=" fw-bold mt-2 ">{{ category.name }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 p-lg-3 rounded-4 mat-elevation-z50"
                 style="overflow:auto ;max-height: 100vh;background:#F8F9FA;scrollbar-width: thin;scrollbar-color: transparent transparent;">
                <div class="row">
                    <div *ngFor="let product of allProduct | async" class="col-lg-3 col-6  p-lg-2 ">
                        <mat-card class="p-3 card bg-white shadow-sm ">
                            <span class="badge  bg-dark col-6">{{ product.seller.sellerName }}</span>
                            <a class="p-2 text-center" href="/product#top">
                                <img (click)="showProductDialog(product.ref)" alt="Photo of a Shiba Inu"
                                     class="card-img-top w-75 img-fluid" src="/foodIcon.png">
                            </a>
                            <p class="h6 mt-3 fw-blod text-center"><strong>{{ product.name }}</strong></p>
                            <div class="d-flex flex-column align-items-center">
                                <!-- Display the product price -->
                                <button class="price-button" disabled mat-button>
                                    {{ product.price }} MAD
                                </button>

                                <!-- Add to cart button -->
                                <button
                                        (click)="addToBasket(product)"
                                        aria-label="Add to cart"
                                        class="add-to-cart-btn mt-2 text-dark"
                                        color="primary"
                                        mat-raised-button>
                                    <mat-icon class="mr-2">shopping_cart</mat-icon>
                                    Add to Cart
                                </button>
                            </div>

                        </mat-card>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
