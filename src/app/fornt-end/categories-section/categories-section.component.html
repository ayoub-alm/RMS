
<div class="container" id="categories"  >


<div class="container-fluid px-lg-5 mt-3 pt-3    " >
      <div class="d-flex justify-content-around row "  style="overflow-x: auto; white-space: nowrap;overflow-y: visible;">
       <div class="card-container">
        <div  (click)="getAllProducts()"
         class=" mx-2 mat-elevation-z3 rounded-2 border border-secondary align-items-center border-1
          d-flex justify-content-around px-3 py-1 text-white bg-pizza-red ">
          <li class=" rounded-4  d-flex justify-content-around align-items-center" >
            <div class="mx-1"  >
           <mat-icon>local_fire_department</mat-icon>
            </div>
            <div class=" fw-bold">Tous</div>
           </li>
        </div>
        <div *ngFor="let category of productCategories | async"
        (click)="getProductsByCategory(category.ref)"
         class=" mx-2 mat-elevation-z2 bg-white rounded-2 border border-secondary align-items-center border-1 d-flex justify-content-around px-3 py-1 ">
          <li mat-card class=" rounded-4 bg-white  d-flex justify-content-around" >
            <div class="mx-1 bg-white">
            <img matChipAvatar [src]="category.icon" alt="" class="img-fluid " width="25px" />
            </div>
            <div class=" fw-bold">{{category.name}}</div>
           </li>
        </div>
       </div>
    </div>
</div>


<div class="container-fluid px-lg-4 mt-2">
    <div class="d-flex flex-nowrap overflow-auto pb-2 row-cols-6">
        <div *ngFor="let item of selectedProducts | async" class="me-2 col" style="min-width: 200px;">
            <mat-card class="h-100  card product-card bg-white mat-elevation-z5 mat-ripple-unbounded">
                <a [routerLink]="'product/show/'+item.ref" class="p-3">
                    <img class="card-img-top"
                         src="https://modpizza.com/wp-content/uploads/2021/12/Website-Pizzas-MadDog-TEST.png" alt="{{item.name}}">
                </a>
                <div class="card-body">
<!--                    <span class="badge bg-crust-brown mb-2">{{ item.seller?.sellerName }}</span>-->
                    <h6 class="fw-bold text-dark text-truncate">{{ item.name }}</h6>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">{{ item.price }} MAD</span>
                        <button mat-icon-button (click)="addToBasket(item)">
                            <mat-icon class="text-circle-green">shopping_cart</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
