<div class="offcanvas vh-100  offcanvas-end rounded overflow-x-hidden" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header border bg-dark-smart rounded-0  rounded">
    <p class="offcanvas-title text-white fw-bold" id="offcanvasExampleLabel"><strong>Total</strong>: {{ totalAmount  }} MAD</p>
    
    <button style="color: white !important;" type="button" class="bg-white btn-close btn btn-secondary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="overflow-auto" style="max-height: 70vh;scrollbar-color: red;">
      <ul class="list-group" *ngFor="let product of products | async">
        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-4 p-2">
              <img src="/foodIcon.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-6">
              <div class="card-body">
                <div class="d-flex p-2 justify-content-between w-100">
                  <p class="card-title bolder ">{{ product.product.name }}</p>
                </div>
                <small class="card-title bolder d-flex">
                  Quantit√©: <strong class="text-dark  mx-1">{{ product.quantity }}</strong>
                </small>
                <small class="card-title bolder">Prix: {{ product.product.price  }}</small>
              </div>
            </div>
            <div class="col-2 d-flex flex-column overflow-x-hidden justify-content-between p-2">
              <button (click)="removeFromBasket(product)" type="button" class="btn text-dark rounded-4 bolder bg-light m-0">x</button>
              <button (click)="increaseQuantity(product)" class="btn bg-light rounded-4 m-0 text-success bolder">+</button>
              <button (click)="decreaseQuantity(product)" class="btn bg-light rounded-4 m-0 text-danger bolder">-</button>
            </div>
          </div>
        </div>
  
      </ul>
    </div>
 

    <!-- <div class="offcanvas-header border p-0 m-0 rounded"> -->
      <ul class="list-group " >
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Total</strong>: {{ totalAmount  }} MAD
        </li>
    
        <li class="list-group-item d-flex justify-content-around">
          <!-- Normal Order Button -->
          <button mat-button class="bg-dark-smart mx-2 text-white">Commander</button>
          
          <!-- WhatsApp Order Button -->
          <button mat-button class="bg-success text-white" (click)="generateWhatsAppMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
              <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>

        </li>
      </ul>
    <!-- </div> -->
  </div>

</div>
